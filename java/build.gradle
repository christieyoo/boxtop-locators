apply plugin: 'java'

dependencies {
	testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'
	testCompile group: 'org.json', name: 'json', version: '20160810'
	testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.23.0'
}

repositories {
	jcenter()
}

test {
	testLogging.showStandardStreams = true
}